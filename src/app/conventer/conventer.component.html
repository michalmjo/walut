<h1>Conventer Currency</h1>

<form>
  <label for="">
    number
    <input
      type="text"
      placeholder="amount"
      [(ngModel)]="amount"
      [ngModelOptions]="{ standalone: true }"
    />
  </label>

  <label for="">From: </label> <span>{{ from }}</span>
  <label for="">To: </label> <span>{{ to }}</span>
  <br />

  <b *ngIf="amount >= 1"
    >{{ amount }} {{ from }} = {{ conventer().toFixed(2) }} {{ to }}</b
  >
</form>
